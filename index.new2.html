<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Retro Punch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg: #0a1120;
            --accent: #f25;
            --text: #efe;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: linear-gradient(180deg, #0b1220, #05121a);
            font-family: monospace;
            color: var(--text);
            overflow: hidden
        }

        #gameContainer {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center
        }

        canvas {
            display: block;
            background: #0b1722;
            image-rendering: pixelated
        }

        /* Overlay/panels */
        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none
        }

        .panel {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.66);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 18px;
            color: #fff;
            width: 760px;
            max-width: 92%
        }

        .panel h1 {
            margin: 0 0 10px 0;
            font-size: 32px
        }

        .center {
            text-align: center
        }

        #splashPanel .insert {
            font-weight: 700;
            font-size: 20px;
            color: #ffd26a;
            margin-top: 12px;
        }

        #menu .option-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px
        }

        .option {
            background: #1b213a;
            border: 2px solid #000;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer
        }

        .option.selected {
            outline: 2px solid var(--accent)
        }

        /* Splash text drawn on canvas so no DOM style needed */
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="game"></canvas>
    </div>

    <!-- Splash overlay (INSERT COIN) -->
    <div id="splashOverlay" class="overlay">
        <div id="splashPanel" class="panel center">
            <h1>RETRO PUNCH</h1>
            <div style="font-size:18px;margin-top:6px">A small browser fighting prototype</div>
            <div class="insert" id="insertCoin">INSERT COIN</div>
            <div style="font-size:12px;margin-top:10px;color:#ddd">Press Enter to continue</div>
        </div>
    </div>

    <!-- Menu / selector overlay -->
    <div id="menuOverlay" class="overlay" style="display:none">
        <div id="menu" class="panel">
            <h1 class="center">Select</h1>
            <h2>Player 1</h2>
            <div id="p1-opts" class="option-grid"></div>
            <h2>Player 2</h2>
            <div id="p2-opts" class="option-grid"></div>
            <h2>Arena</h2>
            <div id="stage-opts" class="option-grid"></div>
            <div style="margin-top:12px;font-size:13px;color:#ddd" class="center">Click to choose. Press Enter to start.
            </div>
        </div>
    </div>

    <script src="game.new2.js"></script>
</body>

</html>
